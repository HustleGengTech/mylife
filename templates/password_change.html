<!-- myapp/templates/home.html -->
{% extends "base.html" %}

{% block title %}About{% endblock %}

{% block content %}

    <form method="post">
        <h2>Change Your Password</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Change Password</button>
        <a href="{% url 'profile' request.user.id %}" class="btn btn-success">Back to Profile</a>
    </form>
    
{% endblock %}
