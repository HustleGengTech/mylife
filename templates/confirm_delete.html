<!-- myapp/templates/home.html -->
{% extends "base.html" %}

{% block title %}About{% endblock %}

{% block content %}
  <div class="container my-5">
    <h1 class="text-center">Confirm Feedback Deletion</h1>
    <p class="text-center">Are you sure you want to delete this feedback?</p>
    <blockquote class="blockquote text-center">{{ feedback.content }}</blockquote>

    <div class="text-center">
      <form method="POST" action="{% url 'delete_feedback' feedback.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'feedback_history' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>

 
{% endblock %}
