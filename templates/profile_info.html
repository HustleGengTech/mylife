{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-2">
    <form method="post">
        <h2 class="header-text">Edit Profile Information</h2>
        {% csrf_token %}
        {{ profile_form.as_p }}
        {{ profilepics_form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{% url 'profile_details' request.user.id %}" class="btn btn-primary" >View your Details</a> 
        <a href="{% url 'profile_picture' %}" class="btn btn-primary" >Change your profile picture</a>
    </form>
</div>

</body>
</html>
{% endblock %}
