{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    
    <form method="post">
        <h2>Register</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{% url 'login'%}" class="btn btn-success">Login</a>
    </form>
</div>

{% endblock %}
